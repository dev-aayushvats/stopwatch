<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="sw">
        <h2 class="watch">00:00:00</h2>
        <button onclick="stop()">Stop</button>
        <button onclick="start()">Play</button>
        <button onclick="reset()">Reset</button>
    </div>
    

    <script>
        let hours = 0;
        let mins = 0;
        let secs = 0;

        const watch = document.querySelector(".watch");
        let timer;
        const start = () => {{
            timer = setInterval(()=>{
                secs++;
                if(secs>59){
                    mins++;
                    secs=0;
                }
                if(mins>59){
                    hours++;
                    mins=0;
                }
                watch.innerHTML = hours + ":" + mins + ":" + secs;
            }, 1000)
        }}
        const stop = () => {
            clearInterval(timer);
        }
        const reset = () => {
            clearInterval(timer);
            watch.innerHTML = "00:00:00"
        }
    </script>
</body>
</html>
